<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Minute Sheet Maker</title>

    <!-- Enhanced Assets -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <style>
        :root {
            --primary-color: #7A0019;
            --secondary-color: #C70039;
            --dark-bg: #1A1A1A;
            --footer-bg: #111111;
            --text-color: #EAEAEA;
            --glow-effect: rgba(199, 0, 57, 0.6);
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* ðŸ”¥ Animated Navbar */
        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: none;
            box-shadow: 0 0 10px var(--glow-effect);
            transition: all 0.4s ease-in-out;
            animation: navbarGlow 3s infinite alternate ease-in-out;
        }

        @keyframes navbarGlow {
            0% { box-shadow: 0 0 10px var(--glow-effect); }
            100% { box-shadow: 0 0 30px var(--glow-effect); }
        }

        .navbar-brand span {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: var(--text-color);
            text-transform: uppercase;
        }

        /* ðŸŒŒ Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(160deg, var(--primary-color) 0%, var(--dark-bg) 70%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        /* âœ¨ Quantum Particles */
        .quantum-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: particle-move 6s linear infinite, fade-in-out 3s infinite alternate ease-in-out;
        }

        @keyframes particle-move {
            0% { transform: translateY(-100vh) rotate(0deg); }
            50% { transform: translateY(50vh) rotate(180deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes fade-in-out {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        /* ðŸ’¡ Glowing Login Button */
        .btn-modern {
            background: var(--secondary-color);
            border: none;
            color: white;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--glow-effect);
            animation: pulseGlow 1.5s infinite alternate ease-in-out;
        }

        .btn-modern:hover {
            background: var(--primary-color);
            box-shadow: 0 0 30px var(--glow-effect);
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px var(--glow-effect); }
            100% { box-shadow: 0 0 30px var(--glow-effect); }
        }

        /* ðŸ“Œ Blended Animated Footer */
        .footer {
            background: var(--footer-bg);
            text-align: center;
            padding: 2rem 0;
            color: var(--text-color);
            border-top: none;
            transition: all 0.3s;
        }

        .footer:hover {
            box-shadow: 0 -10px 30px var(--glow-effect);
        }

        /* ðŸŽ¯ Responsive Adjustments */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .btn-modern { font-size: 1rem; padding: 1rem 2rem; }
        }
    </style>
</head>
<body>

    <!-- ðŸ”¥ Enhanced Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.jpeg' %}" alt="Logo" width="45" height="45" class="me-2 rounded-circle">
                <span>Minute Sheet Maker</span>
            </a>
        </div>
    </nav>

    <!-- ðŸŒŒ Hero Section -->
    <div class="hero">
        <div class="quantum-particles"></div>
        <div class="container text-center">
            <h1 data-aos="fade-up">Welcome to Minute Sheet Maker</h1>
            <p data-aos="fade-up" data-aos-delay="200">Efficient & Secure Meeting Documentation</p>
            <a href="{% url 'users:login' %}" class="btn btn-modern mt-4" data-aos="fade-up" data-aos-delay="400">Login</a>
        </div>
    </div>

    <!-- ðŸ“Œ Blended Footer -->
    <footer class="footer">
        <p>&copy; {{ current_year|default:2025 }} Minute Sheet Maker | <a href="#">Privacy Policy</a> | <a href="#">Terms</a></p>
    </footer>

    <!-- ðŸ§  Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Enhanced Quantum Particles
        function createParticles() {
            const container = document.querySelector('.quantum-particles');
            for(let i = 0; i < 150; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 4}s`;
                particle.style.animationDuration = `${2 + Math.random() * 4}s`;
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>

</body>
</html>
